<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./src/style/popup.css" />
  <script type="module" src="./scripts/popup.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <nav>
        <a href="#home" class="link link1">홈</a>
        <a href="#soongfi" class="link link2">숭파이</a>
        <a href="#noti" class="link link3"> 안내 </a>
      </nav>
      <div class="content">
        <!-- 메인 -->
        <div class="item item1" id="home">
          <i class="fab fa-html5">홈</i>
          <div>기능 켜기 / 끄기</div>
          <div>PIP 활성화</div>
        </div>
        <div class="item item2" id="soongfi">
          <i class="fab fa-css3">숭파이</i>
          <div class="input-container ic2">
            <input id="soongFiID" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="soongFiID" class="placeholder">학번</label>
          </div>

          <!-- 숭파이 자동 로그인 -->
          <div class="input-container ic2">
            <input id="soongFiPW" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="soongFiPW" class="placeholder">비밀번호</label>
          </div>
          <button type="text" class="submit" id="saveUserInfo">저장하기</button>
        </div>

        <!-- 안내 -->
        <div class="item item3" id="noti">
          <i class="fab fa-js">안내</i>
          <div>지원기능</div>
          <div>사용법</div>
          <div>문의 남기기</div>
          <a
            href="https://velog.io/@qhdgkdbs/%EB%88%84%EA%B0%80-%EC%8A%A4%EB%A7%88%ED%8A%B8%EC%BA%A0%ED%8D%BC%EC%8A%A4-%EC%93%B0%EB%9D%BC%EA%B3%A0-%EC%B9%BC%EB%93%A4%EA%B3%A0-%ED%98%91%EB%B0%95%ED%95%A8"
            >개발 히스토리</a
          >
        </div>
      </div>
    </div>
  </div>
</body>
